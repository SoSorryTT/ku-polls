{% load static %}
<style>li {
    list-style-type: none;
    color: green;
}
.container-top{display: flex;
                justify-content: space-between;}
h1 {
    color: black;
}

* {padding: 0;
    margin: 0;
}

#bg {
    z-index: -1;
    position:absolute;
    width: 100%;
    height: 100%;
    background-repeat: no-repeat;
}
.container{padding: 50px;}</style>
<img src='{% static "polls/image/background2.jpg" %}' alt="background image" id="bg" >
<div class="container">
<h1>{{ question.question_text }}</h1>

{% if messages %}
<ul class="messages">
    {% for msg in messages %}
        <li class="{{msg.tags}}">{{ msg }}</li>
    {% endfor %}
</ul>
{% endif %}

<style>
table, th , td {
    border:1px solid black;
}
</style>
<table>
    <tr>
        <th>choice</th>
        <th>vote</th>
    </tr>
    {% for choice in question.choice_set.all %}
    <tr>
        <td>{{ choice.choice_text }}</td>
        <td>{{ choice.votes }}</td>
    </tr>
    {% endfor %}
</table>

<a href="{% url 'polls:detail' question.id %}"><button>Vote again?</button></a>
<a href="{% url 'polls:index' %}"><button> Back to list of Polls</button></a>
</div>
